	<body>
		<canvas id="myCanvas" height="355" width="655" style="border: 2px solid #000000;"></canvas>

		<div id = "content">
			<h1>A* Pathfinder </h1>

			<button onclick="doAStar()"> Start A*</button>

			<button onclick="makeFast()"> enable fast step speed </button>
